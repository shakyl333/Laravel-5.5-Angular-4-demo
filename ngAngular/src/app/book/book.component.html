<div class="container">
    <!-- <button class="btn btn-outline-success" routerLink="../addbook" routerLinkActive="active">Add Book</button> -->
    <button class="btn btn-outline-success" (click)="addButton()">Add Book</button>
    <div *ngIf="toggleFlag">
      <app-addbook></app-addbook>
    </div>
      <!-- <router-outlet></router-outlet> -->
  <article>
    <div class="card">
      <h2 class="card-header text-center">
        Books
      </h2>
      <div class="alert alert-danger" *ngIf="dataInvalid">
        <p *ngFor="let error of formErrors">{{ error }}</p>
      </div>
    </div>
  </article>
  <article *ngFor="let book of books">
    <div class="card">
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{book.description}}</p>
          <footer class="blockquote-footer"><cite title="Author">{{book.author}}</cite></footer>
        </blockquote>
      </div>
    </div>
  </article>
</div>
