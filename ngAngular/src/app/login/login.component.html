<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-signin" novalidate
        [class.was-validated]="loginForm.invalid && (loginForm.dirty || loginForm.touched)">
    <h2 class="form-signin-heading text-center">Please sign in</h2>
    <div class="alert alert-danger" *ngIf="dataInvalid">
      <p *ngFor="let error of formErrors">{{ error }}</p>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" formControlName="email" id="inputEmail" class="form-control" [class.is-invalid]="dataInvalid"
             placeholder="Email address" required>
      <div *ngIf="email.hasError('required')" class="invalid-feedback">
        Email is required.
      </div>
      <div *ngIf="email.hasError('pattern')" class="invalid-feedback">
        Email should valid email address.
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" formControlName="password" id="inputPassword" class="form-control"
             [class.is-invalid]="dataInvalid" placeholder="Password" required>
      <div *ngIf="password.hasError('required')" class="invalid-feedback">
        Password is required.
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value=""> Remember me
        </label>
      </div>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid" *ngIf="!formSubmitting">Sign in</button>
    <button class="btn btn-lg btn-primary btn-block" type="button" [disabled]="formSubmitting" *ngIf="formSubmitting">Signing in...</button>
  </form>
  <p class="text-center">Don't have account? please register <a [href]="'register'">here</a></p>
</div> <!-- /container -->
