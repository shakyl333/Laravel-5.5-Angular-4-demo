<div class="container">
  <article>
    <div class="card">
      <h2 class="card-header text-center">
        Products
      </h2>
      <div *ngIf="dataInvalid" class="alert alert-danger">
        <p *ngFor="let error of formErrors">
          {{ error }}
        </p>
      </div>
    </div>
  </article>
  <div class="row">
    <article class="col-md-4"  *ngFor="let product of products">
      <!-- <div class="card">
        <div class="card-body">

        </div>
      </div> -->
      
      <div class="mt-3 mb-3">
          <div class="col-md-12">
          <div class="font-weight-bold">{{product.product_name}}</div>
          <p>{{product.description}}</p>
          <p>{{product.rating}}</p>
          <div class="pt-2 pb-2 border-top border-bottom">
            <div class="mt-1">
              <span href="#" class="btn btn-primary btn-sm float-left" role="button">BUY</span><span class="float-right pricetext">Â£{{product.price}}</span>
              <div class="clearfix"></div>
            </div>
          </div>  
          </div>
      </div>
      

    </article>
  </div>
</div>
